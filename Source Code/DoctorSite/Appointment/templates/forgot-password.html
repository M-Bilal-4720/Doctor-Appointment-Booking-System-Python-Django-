{% extends "basic.html" %}
{% block containt %}
{% load static %}

    <div class="content" style="min-height:205px;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 offset-md-2">

            <div class="account-content">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-7 col-lg-6 login-left">
                  <img
                    src="https://doccure.dreamguystech.com/laravel/template-cardiology/public/assets/img/login-banner.png"
                    class="img-fluid" alt="Login Banner">
                </div>
                <div class="col-md-12 col-lg-6 login-right">
                  <div class="login-header">
                    <h3>Forgot Password?</h3>
                    <p class="small text-muted">Enter your email or Last name to reset your password</p>
                  </div>

                  <form method="POST">{% csrf_token %}
                    <div class="form-group form-focus">
                      <input type="email" name="email" class="form-control floating">
                      <label class="focus-label">Email</label>
                    </div>
                    <div class="form-group form-focus">
                      <input type="text" name="last_name" class="form-control floating">
                      <label class="focus-label">Last Name</label>
                    </div>
                    <div class="form-group form-focus">
                      <input type="password" name="new_password" class="form-control floating">
                      <label class="focus-label">New Password</label>
                    </div>
                    <div class="form-group form-focus">
                      <input type="password" name="con_password" class="form-control floating">
                      <label class="focus-label">Confirm Password</label>
                    </div>
                    <div class="text-end">
                      <a class="forgot-link"
                        href="{% url 'doctor_login' %}">Remember your
                        password?</a>
                    </div>
                    <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Reset Password</button>
                  </form>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

 {% endblock %}

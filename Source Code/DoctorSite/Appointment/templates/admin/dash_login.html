<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Doccure - Login</title>
{% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets_admin/img/favicon-1.png' %}">

    <link rel="stylesheet" href="{% static 'assets_admin/libs/bootstrap/css/bootstrap.min-1.css' %}">

    <link rel="stylesheet" href="{% static 'assets_admin/css/font-awesome.min-1.css' %}">

    <link rel="stylesheet" href="{% static 'assets_admin/css/feathericon.min-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets_admin/libs/morris/morris-1.css' %}">

    <link rel="stylesheet" href="{% static 'assets_admin/libs/select2/dist/css/select2.min-1.css' %}">

    <link rel="stylesheet" href="{% static 'assets_admin/css/bootstrap-datetimepicker.min-1.css' %}">

    <link rel="stylesheet" href="{% static 'assets_admin/libs/fullcalendar/fullcalendar.min-1.css' %}">

    <link rel="stylesheet" href="{% static 'assets_admin/libs/datatables/css/datatables.min-1.css' %}">

    <link rel="stylesheet" href="{% static 'assets_admin/css/app-1.css' %}">
</head>

<body>

    <div class="main-wrapper login-body">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-left">
                        <img class="img-fluid" src="{% static 'assets_admin/img/logo-white.png' %}" alt="Logo">
                    </div>
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Login</h1>
                            <p class="account-subtitle">Access to our dashboard</p>
                            {% if messages %}
                           {% for message in messages %}
                            <div class="alert alert-danger" >
                                 {{message}}
                            </div>
                          {% endfor %}
                            {% endif %}
                            <form method="POST" action="{% url 'dash_access' %}" > {% csrf_token %}
                                  <div class="form-group">
                                    <input type="text" class="form-control" name="username" id="username" required>
                                    <div class="text-danger pt-2">
                                    </div>
                                </div>
                                <div class="form-group password-icon">
                                    <input type="password" class="form-control pass-input" name="password" required id="password"><span class="fa fa-eye-slash toggle-password pt-4"></span>
                                    <div class="text-danger pt-2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary w-100" type="submit">Login</button>
                                </div>
                                <a href="{% url 'admin_forgot_password' %}">Forgot Password</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'assets_admin/libs/jquery/jquery.min-1.js' %}"></script>

    <script src="{% static 'assets_admin/libs/bootstrap/js/bootstrap.bundle.min-1.js' %}"></script>
    
    <script src="{% static 'assets_admin/libs/slimscroll/jquery.slimscroll.min-1.js' %}"></script>
    <script src="{% static 'assets_admin/js/respond.min-1.js' %}"></script>
    <script src="{% static 'assets_admin/libs/raphael/raphael.min.js' %}"></script>
    <script src="{% static 'assets_admin/libs/morris/morris.min.js' %}"></script>
    <script src="{% static 'assets_admin/js/pages/chart.morris.init.js' %}"></script>
    
    <script src="{% static 'assets_admin/js/pages/form-validation.init-1.js' %}"></script>
    
    <script src="{% static 'assets_admin/js/jquery.maskedinput-1.js' %}"></script>
    <script src="{% static 'assets_admin/js/pages/mask.init-1.js' %}"></script>
    
    <script src="{% static 'assets_admin/libs/select2/dist/js/select2.min-1.js' %}"></script>
    
    <script src="{% static 'assets_admin/js/moment.min-1.js' %}"></script>
    <script src="{% static 'assets_admin/js/bootstrap-datetimepicker.min-1.js' %}"></script>
    
    <script src="{% static 'assets_admin/js/jquery-ui.min-1.js' %}"></script>
    <script src="{% static 'assets_admin/libs/fullcalendar/fullcalendar.min-1.js' %}"></script>
    <script src="{% static 'assets_admin/js/pages/fullcalendar.init-1.js' %}"></script>
    
    <script src="{% static 'assets_admin/libs/datatables/js/jquery.dataTables.min-1.js' %}"></script>
    <script src="{% static 'assets_admin/libs/datatables/js/datatables.min-1.js' %}"></script>
    
    <script src="{% static 'assets_admin/js/app-1.js' %}"></script>
</body>

</html>

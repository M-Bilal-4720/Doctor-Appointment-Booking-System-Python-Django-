<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Doccure-Cardiology</title>
    {% load static %}
    <link type="image/x-icon" href="{% static 'assets/img/favicon.png' %}" rel="icon">

    <link rel="stylesheet" href="{% static 'assets/libs/bootstrap/css/bootstrap.min.css '%}">

    <link rel="stylesheet" href="{% static 'assets/libs/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/libs/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/feather/feather.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/fancybox/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/daterangepicker/daterangepicker.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/select2/dist/css/select2.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.css' %}">
    <link rel="stylesheet" href="{% static 'assets/libs/dropzone/dropzone.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-datetimepicker.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/fullcalendar/fullcalendar.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
</head>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                       
                        <div class="col-md-12 col-lg-12 login-right">
                          <div class="login-header">
                            <h3>Patient complete here profile</h3>
                        </div>
                        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                          <div class="row form-row">
                            <div class="col-12 col-md-12">
                              <div class="form-group">
                                <div class="change-avatar">
                                 
                                  <div class="upload-img">
                                    <div class="change-photo-btn">
                                      <span><i class="fa fa-upload"></i> Upload Photo</span>
                                      <input type="file" name="patient_image" required class="upload">
                                    </div>
                                    <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-12 col-md-6">
                              <div class="form-group">
                                <label>Date of Birth</label>
                                <div class="cal-icon">
                                  <input type="date" name="date_birth" required class="form-control" placeholder="24-07-1983">
                                </div>
                              </div>
                            </div>
                            <div class="col-12 col-md-6">
                              <div class="form-group">
                                <label>Blood Group</label>
                                <select name="blood_group" required class="form-control select">
                                  <option disabled="" value="" selected="">Select Blood Group</option>
                                  <option value="A-">A-</option>
                                  <option value="A+">A+</option>
                                  <option value="B-">B-</option>
                                  <option value="B+">B+</option>
                                  <option value="AB-">AB-</option>
                                  <option value="AB+">AB+</option>
                                  <option value="O-">O-</option>
                                  <option value="O+">O+</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-12 col-md-6">
                              <div class="form-group">
                                <label>Gender</label>
                                <select name="gender" required class="form-control select">
                                  <option disabled="" value="" selected="">Select Gender</option>
                                  <option value="Male">Male</option>
                                  <option value="Female">Female</option>
                                </select>
                              </div>
                            </div>
                           
                            <div class="col-12 col-md-6">
                              <div class="form-group">
                                <label>Mobile</label>
                                <input type="text" name="phone" placeholder="+1 202-555-0125" required class="form-control">
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="form-group">
                                <label>Address</label>
                                <input type="text" name="address" class="form-control" required placeholder="806 Twin Willow Lane">
                              </div>
                            </div>
                            <div class="col-12 col-md-6">
                              <div class="form-group">
                                <label>City</label>
                                <input type="text" name="city" class="form-control" required placeholder="Old Forge">
                              </div>
                            </div>
                            <div class="col-12 col-md-6">
                              <div class="form-group">
                                <label>State</label>
                                <input type="text" name="state" class="form-control" required placeholder="Newyork">
                              </div>
                            </div>
                            <div class="col-12 col-md-6">
                              <div class="form-group">
                                <label>Zip Code</label>
                                <input type="text" name="postal_code" class="form-control" required placeholder="13420">
                              </div>
                            </div>
                            <div class="col-12 col-md-6">
                              <div class="form-group">
                                <label>Country</label>
                                <input type="text" name="country" class="form-control" required placeholder="United States">
                              </div>
                            </div>
                          </div>
                          <div class="submit-section">
                            <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
                          </div>
                        </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</div>

<script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>

<script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/libs/feather/feather.min.js' %}"></script>
<script src="{% static 'assets/js/respond.min.js' %}"></script>

<script src="{% static 'assets/js/moment.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'assets/libs/daterangepicker/daterangepicker.js' %}"></script>

<script src="{% static 'assets/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'assets/libs/fullcalendar/fullcalendar.min.js' %}"></script>
<script src="{% static 'assets/js/pages/fullcalendar.init.js' %}"></script>

<script src="{% static 'assets/libs/theia-sticky-sidebar/dist/ResizeSensor.js' %}"></script>
<script src="{% static 'assets/libs/theia-sticky-sidebar/dist/theia-sticky-sidebar.js' %}"></script>

<script src="{% static 'assets/libs/select2/dist/js/select2.min.js' %}"></script>

<script src="{% static 'assets/libs/fancybox/jquery.fancybox.min.js' %}"></script>

<script src="{% static 'assets/libs/dropzone/dropzone-min.js' %}"></script>
<script src="{% static 'assets/js/pages/dropzone.init.js' %}"></script>

<script src="{% static 'assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.js' %}"></script>

<script src="{% static 'assets/js/pages/profile-settings.init.js' %}"></script>

<script src="{% static 'assets/js/circle-progress.min.js' %}"></script>

<script src="{% static 'assets/js/slick.js' %}"></script>

<script src="{% static 'assets/js/app.js' %}"></script>

</html>

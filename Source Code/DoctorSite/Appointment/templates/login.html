{% extends "basic.html" %}
{% block containt %}
{% load static %}
<div class="content" style="min-height:205px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="{% static 'assets/img/login-banner-1.png' %}" class="img-fluid"
                                alt="Doccure Login">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Login <span>Patient</span></h3>
                            </div>
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                            {% endif %}
                            <form action="{% url 'patient_login'%}" method="post">{% csrf_token %}
                                <div class="form-group form-focus">
                                    <input type="email" name="username" id="username" required class="form-control floating">
                                    <label class="focus-label">Username</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" name="password" required id="password" class="form-control floating">
                                    <label class="focus-label">Password</label>
                                </div>
                              
                                <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Login</button>
                              
                                <div class="text-center dont-have">Don’t have an account? <a
                                        href="{% url 'patient_register' %}">Register</a></div>
                                        <div class="text-center dont-have"><a href="{% url 'patient_forgot_password' %}">Forgot Password</a></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</div>
{% endblock %}

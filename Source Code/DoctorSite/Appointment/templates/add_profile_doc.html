<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Doccure-Cardiology</title>
    {% load static %}
    <link type="image/x-icon" href="{% static 'assets/img/favicon.png' %}" rel="icon">

    <link rel="stylesheet" href="{% static 'assets/libs/bootstrap/css/bootstrap.min.css '%}">

    <link rel="stylesheet" href="{% static 'assets/libs/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/libs/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/feather/feather.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/fancybox/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/daterangepicker/daterangepicker.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/select2/dist/css/select2.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.css' %}">
    <link rel="stylesheet" href="{% static 'assets/libs/dropzone/dropzone.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-datetimepicker.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/libs/fullcalendar/fullcalendar.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
</head>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                       
                        <div class="col-md-12 col-lg-12 login-right">
                          <div class="login-header">
                            <h3>Doctor complete here profile</h3>
                        </div>
                            <form action="{% url 'profile_add_doc'%}" method="POST" enctype="multipart/form-data">
 {% if messages %}
                           {% for message in messages %}
                            <div class="alert alert-danger" >
                                 {{message}}
                            </div>
                          {% endfor %}
                            {% endif %}
                              {% csrf_token %}
                                <div class="card">
                                    <div class="card-body">
                                      <h4 class="card-title">Basic Information</h4>
                                      <div class="row form-row">
                                        <div class="col-md-12">
                                          <div class="form-group">
                                            <div class="change-avatar">
                                              <div class="upload-img">
                                                <div class="change-photo-btn">
                                                  <span><i class="fa fa-upload"></i> Upload Photo</span>
                                                  <input type="file" name="doc_image" class="" required>
                                                </div>
                                               </div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label>City <span class="text-danger">*</span></label>
                                            <input type="text" name="city"  class="form-control" required>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label>Countery <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="country"  required>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label>State <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="state" required>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label>Postal Code <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="postal_code" required>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label>Phone Number</label>
                                            <input type="text" name="phone"  class="form-control" required>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label>Address </label>
                                            <input type="text" name="address"  class="form-control" required>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label>Gender</label>
                                            <select name="gender" required class="form-control select">
                                              <option>Select</option>
                                              <option>Male</option>
                                              <option>Female</option>
                                            </select>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label>Specialization</label><label>Specialization</label>
                                      <select name="specialization" required class="form-control select">
                        <option disabled="" value="" selected="">Select Specialization</option>
                        {% for specialty in specialtys %}
                        <option value="{{specialty.id}}">{{specialty.name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                                        <div class="col-md-6">
                                          <div class="form-group mb-0">
                                            <label>Date of Birth</label>
                                            <input type="date" class="form-control" required name="date_birth">
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group mb-0">
                                            <label>Price</label>
                                            <input type="text" class="form-control" required name="price">
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                 
                              
                                  <div class="card">
                                    <div class="card-body">
                                      <h4 class="card-title">About Me</h4>
                                      <div class="form-group mb-0">
                                        <label>Biography</label>
                                        <textarea class="form-control" rows="5" name="biography" required></textarea>
                                      </div>
                                    </div>
                                  </div>
                             
                                <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Submit</button>
                               
                              
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</div>

<script src="{% static 'assets/libs/dropzone/dropzone-min.js' %}"></script>
<script src="{% static 'assets/js/pages/dropzone.init.js' %}"></script>

<script src="{% static 'assets/libs/bootstrap-tagsinput/bootstrap-tagsinput.js' %}"></script>

<script src="{% static 'assets/js/pages/profile-settings.init.js' %}"></script>

<script src="{% static 'assets/js/circle-progress.min.js' %}"></script>

<script src="{% static 'assets/js/slick.js' %}"></script>

<script src="{% static 'assets/js/app.js' %}"></script>
